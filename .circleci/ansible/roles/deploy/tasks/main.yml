---

- name: "Backend DIR" 
  file:
    path: ~/backed_application
    state: directory

- name: "Copy artifact to backend app"
  copy:
    src: artifact.tar.gz
    dest: ~/backed_application/artifact.tar.gz
  

- name: "unarchive files" 
  shell: |
    cd ~/backed_application
    tar -xvzf artifact.tar.gz
    

- name: "Install dependencies" 
  shell: |
    cd ~/backed_application
    npm i

- name: "PM2 excussion"
  shell: |
    cd ~/backed_application/dist
    pm2 stop default
    pm2 start main.js